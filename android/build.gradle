// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Ensure this version matches your Gradle version
        classpath 'com.google.gms:google-services:4.3.15' // Add the Google services plugin classpath
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Set the output directory for the root project and subprojects
rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

// Register a task to clean the project build directories
tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
